<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAP - ANSV</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://www.supersociedades.gov.co/documents/20124/595285/favicon.png/b087982f-ba65-ad1d-86dd-c032517ef604?version=2.0&t=1720105216670&imagePreview=1" type="image/png"> <!-- Favicon -->
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container h2 {
            margin-bottom: 60px;
            text-align: center;
        }
        .login-form {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Visores OAP - ANSV</h2>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Mostrar contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
